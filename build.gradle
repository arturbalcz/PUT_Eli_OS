plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

mainClassName = 'AppStart'

group 'putElita'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

